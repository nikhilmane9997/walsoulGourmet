    <style>
      body {
        background-color: #fff;
      }
      #payment-form {
        border: 2px solid #003b5c;
        padding: 5px 10px;
        border-radius: 5px;
        background: white;
        color: #333;
      }
      .checked {
        color: orange;
      }
      .cart-info.quantity {
        border: #2fafcc 3px solid;
      }

      .cart-info {
        text-align: right;
        display: inline-block;
        border-radius: 15px;
      }
      .btn-increment-decrement {
        display: inline-block;
        padding: 5px 0px;
        background: #8ab77d;
        width: 30px;
        text-align: center;
        cursor: pointer;
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
      }
      .input-quantity {
        border: 0px;
        width: 30px;
        display: inline-block;
        margin: 0;
        box-sizing: border-box;
        text-align: center;
      }
      .btn-increment-increment {
        display: inline-block;
        padding: 5px 0px;
        background: #8ab77d;
        width: 30px;
        text-align: center;
        cursor: pointer;
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      .container {
        max-width: 100% !important;
      }

      @keyframes customEnterOverlayAnimation {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes customLeaveOverlayAnimation {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }

      @keyframes customEnterModalAnimation {
        0% {
          transform: scale(0.2);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes customLeaveModalAnimation {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.2);
        }
      }
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: red;
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #b30000;
      }
    </style>
